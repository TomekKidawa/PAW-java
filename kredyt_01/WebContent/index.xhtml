<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator Kredytow" style="margin:1em auto" toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500">
	
		<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
		  		<p:outputLabel for="kwota" value="Kwota:"/>
		  		<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="brak kwoty" />
		  	    <p:message for="kwota"/>
		  		
			
		  		<p:outputLabel for="lata" value="Lata:"/>
		  		<p:inputText id="lata" value="#{kredytBB.lata}" required="true" requiredMessage="brak lat"/>
		  		<p:message for="lata"/>
		  		
		  		
		  		<p:outputLabel for="opr" value="Opr:"/>
		  		<p:inputText id="opr" value="#{kredytBB.opr}" required="true" requiredMessage="brak oprocentowania" />
		  		<p:message for="opr"/>
		  		
				<p:commandButton value="Dodaj" action="#{kredytBB.calc()}" update="@form"/>			
				<p:commandButton value="Dodaj (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg"/>
				
			</h:panelGrid>
			
			<p:messages id="msg" />
			<h:commandLink value="Informacje" action="#{kredytBB.info()}" />
		</h:form>
		
	</p:panel>
</h:body>
</html>
