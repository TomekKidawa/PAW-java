<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator Kredytowy" style="margin:1em auto" toggleable="true" closable="true" toggleSpeed="500"
	                closeSpeed="500">
		
			<h:form id="bla">
				<h:panelGrid id="grid" columns="3" cellpadding="5">
			  		<p:outputLabel for="kwota" value="Kwota:"/>
			  		<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="brak kwoty" converterMessage="Kwota musi być liczba całkowita"
			  		validatorMessage="kwota musi być większa niż 2500">
			  			<f:validateLongRange minimum="2500"/>
			  		</p:inputText>
			  	    <p:message for="kwota"/>
			  		
				
			  		<p:outputLabel for="lata" value="Lata:"/>
			  		<p:inputText id="lata" value="#{kredytBB.lata}" required="true" requiredMessage="brak lat" converterMessage="Lata muszą być liczba całkowitą"
			  		validatorMessage="lata musza być z przedziału od 1 do 50">
			  			<f:validateLongRange minimum="1" maximum="50"/>
			  		</p:inputText>
			  		<p:message for="lata"/>
			  		
			  		
			  		<p:outputLabel for="opr" value="Opr:"/>
			  		<p:inputText id="opr" value="#{kredytBB.opr}" required="true" requiredMessage="brak oprocentowania" converterMessage="Oprocentowanie musi być liczba" 
			  		validatorMessage="oprocentowanie musi być w przedziale od 1% do 25%">
			  			<f:validateDoubleRange minimum="1" maximum="25"/>
			  		</p:inputText>
			  		<p:message for="opr"/>
			  		
					<p:commandButton value="Dodaj" action="#{kredytBB.calc()}" update="@form"/>			
					<p:commandButton value="Dodaj (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg"/>
					
				</h:panelGrid>
				
				<p:messages id="msg" />
				<h:commandLink value="Informacje" action="#{kredytBB.info()}" />
			</h:form>
			
		</p:panel>

	</ui:define>

</ui:composition>
</html>
